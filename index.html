<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div>
    <header>
        <h1>Javascript Quiz</h1>
        <h2 id= "countdown"></h2>
        <h2 id= "view-score">View Old Score</h2>
    </header>
        <div class = "quiz">
            <h2 id = "question">Question goes here</h2>
            <div id="answer-button">
                <button class="btn" id="first-choice">Answer 1</button>
                
                <button class="btn" id="second-choice">Answer 2</button>
                
                <button class="btn" id="third-choice">Answer 3</button>
                
                <button class="btn" id="fourth-choice">Answer 4</button>
            </div>
            <button id="next-button">Next</button>
            <input placeholder="initials" id="initials" /> 
            <div id="message"></div>
            <button class="btn" id="submit-button">Submit</button>


        </div>

    </div>



    <script src="./assets/js/script.js"></script>
</body>
</html>
